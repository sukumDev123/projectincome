<div class="container" ng-controller="Authentication">
    <div class="col-12 p-3 signin">
        <h3 class="text-center">สมัครเพื่อสร้างรายการ</h3>
        <form name='myForm' class='p-3 signup' ng-submit="signup()" novalidate>
            <div class="md-form">
                <input type="text" name="first" ng-model='users.first' placeholder="ใส่ชื่อจริง" class="form-control" required>
            </div>
            <div class="md-form">
                <input type="text" name="last" ng-model="users.last" placeholder="ใส่นามสกุลจริง" class="form-control" required>
            </div>
            <div class="md-form">
                <input type="text" name="username" ng-model='users.username' placeholder="username" class="form-control" required>
            </div>
            <div class="md-form">
                <input type="password" name="password" ng-model="users.password" placeholder="password" class="form-control" required>
            </div>
            <button type="submit" ng-disabled="myForm.$invalide" class="btn btn-lg btn-block">สมัคร</button>
            <div class="p-3"  ng-show='error'>
                    <p class='err'>{{error.message}}</p>
            </div>
        </form>
    </div>
</div>
