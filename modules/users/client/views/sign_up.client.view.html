<div class="container bb" ng-controller="Authentication">
    <div class="row">
        <div class="col-12 col-md-6" style="background:rgb(247, 121, 121);">
            <img src="public/img/flowRoot6731.png" style='width:100%' alt="">
        </div>
        <div class="col-12 col-md-6 p-3">
            <div class="p-2 text-center">
                <h3 class=" p-3">Sing up</h3>
                <small>สวัสดี เพื่อนไหมต้องการงานใช้งานระบบบันชีรายรับรายจ่ายใช่ไหม
                    <br> สมัครสมาชิกเลย และยินดีต้อนรับนะเพื่อน หากมีสมัครสมาชิกแล้ว เชิญที่
                    <a ui-sref='auth.signin' style='color:rgb(0, 153, 255)'>เข้าสู่ระบบ</a>
                </small>
                <hr>
            </div>
            <form name='myForm' class='p-3' ng-submit="signup()" novalidate>
                <div class="md-form">
                    <label for="ใส่ชื่อจริง">ใส่ชื่อจริง</label>
                    <div class="p-2">
                        <input type="text" name="first" ng-model='users.first' placeholder="ใส่ชื่อจริง" class="input_submit" required>
                    </div>
                </div>
                <div class="md-form">
                    <label for="ใส่นามสกุลจริง">ใส่นามสกุลจริง</label>
                    <div class="p-2">
                        <input type="text" name="last" ng-model="users.last" placeholder="ใส่นามสกุลจริง" class="input_submit" required>
                    </div>
                </div>
                <div class="md-form">
                    <label for="Email">Email</label>
                    <div class="p-2">
                    <input type="email" class="input_submit" name="email" ng-model="users.email" placeholder="Email">
                        
                    </div>
                </div>
                <div class="md-form">
                    <label for="username">username</label>
                    <div class="p-2">
                        <input type="text" name="username" ng-model='users.username' placeholder="username" class="input_submit" required>
                        <small>* กรุณาใส่เป็นภาษา อังกฤษเท่านั้น</small>
                    </div>

                </div>
                <div class="md-form">
                    <label for="password">password</label>

                    <div class="p-2">
                        <input type="password" name="password" ng-model="users.password" placeholder="password" class="input_submit" required>
                    </div>
                </div>
                <div class="md-form p-3">
                    <button type="submit" ng-disabled="myForm.$invalide" class="btn btn-lg btn-block">สมัคร</button>

                </div>
            </form>
           
        </div>
      
    </div>
</div>
