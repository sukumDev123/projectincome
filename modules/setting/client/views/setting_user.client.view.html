<div class="container " style='padding:10px;'>
    <div class="row">
           

        <div class="col-12 col-md-6 bb p-3" style="margin:0 auto;">
            <div class="col-12 text-center">
                <h1 style='color:red'>
                     ข้อมูลส่วนตัว</h1>
            </div>
            <form name="SaveUpdate" ng-submit="save_Update(update._id)">
               
                    <div class="col-12">
                        <div class="md-form">
                            <label for="name">ชื่อ :</label>
                            <input type="text" ng-model="update.first" class="form-control" required>
                        </div>
                        <div class="md-form">
                            <label for="last">นามสกุล : </label>
                            <input type="text" ng-model="update.last" class="form-control" required>
                        </div>

                    </div>
                    <div class="col-12">
                        <div class="md-form">
                            <label for="email">Email : </label>
                            <input type="email" ng-model="update.email" class="form-control" required>
                        </div>
                    </div>
               
                <div class="md-form p-3">
                    <button type="submit" ng-disabled="SaveUpdate.$invalid" class="btn btn-block btn-danger">Update</button>
                </div>
               
            </form>
        </div>
    </div>
</div>
